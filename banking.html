<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking</title>
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="./assets/css/banking.css">
</head>

<body style="background-color: #1E1747;">

    <!-- Greeting here -->
    <header class="my-12 mx-auto w-3/4">
        <h1 class="text-6xl font-semibold text-slate-600 text-center greeting">Welcome To
            <span class="text-sky-600">
                Union Bank
            </span>
        </h1>
        <h2 class="text-2xl font-semibold text-slate-600 text-center mt-8">
            Do your transaction here
        </h2>
    </header>
    <main>
        <!-- Display amounts -->
        <section class="w-3/4 mx-auto">
            <div class="grid sm:grid-cols-1 md:grid-cols-1 lg:grid-cols-3 gap-2 text-white">
                <div class="bg-blue-300 w-full px-8 py-16 rounded mx-auto">
                    <h2 class="text-2xl font-bold">Deposit</h2>
                    <h4 class="text-6xl font-bold">
                        $<span id="deposit__balance">000</span>
                    </h4>
                </div>
                <div class="bg-green-300 w-full px-8 py-16 rounded mx-auto">
                    <h2 class="text-2xl font-bold">Withdraw</h2>
                    <h4 class="text-6xl font-bold">
                        $<span id="withdraw__balance">000</span>
                    </h4>
                </div>
                <div class="bg-yellow-300 w-full px-8 py-16 rounded mx-auto">
                    <h2 class="text-2xl font-bold">Balance</h2>
                    <h4 class="text-6xl font-bold">
                        $<span id="total__balance">1000</span>
                    </h4>
                </div>
            </div>
        </section>

        <!-- Deposit & Withdraw -->
        <section class="my-8 w-3/4 md:w-2/4 mx-auto">
            <div class="grid sm:grid-cols-1 md:grid-cols-1 lg:grid-cols-2 gap-3 text-center">
                <div class="bg-purple-200 p-8 rounded">
                    <h1 class="text-3xl font-semibold font-mono">Deposit</h1>
                    <input id="deposit__input"
                        class="block mx-auto w-4/5 my-2 rounded p-2 border-2 border-neutral-400 mx-auto hover:border-blue-400"
                        type="text" placeholder="$ deposit your amount">
                    <button onclick="depositAndWithdraw('deposit')" id="deposit__btn"
                        class="bg-sky-600 text-white my-2 p-2 rounded w-3/5">Deposit</button>
                </div>
                <div class="bg-purple-200 p-8 rounded">
                    <h1 class="text-3xl font-semibold font-mono">Withdraw</h1>
                    <input id="withdraw__input"
                        class="block mx-auto w-4/5 my-2 rounded p-2 border-2 border-neutral-400 mx-auto hover:border-blue-400"
                        type="text" placeholder="$ withdraw your amount">
                    <button onclick="depositAndWithdraw('withdraw')" id="withdraw__btn"
                        class="bg-sky-600 text-white my-2 p-2 rounded w-3/5">Withdraw</button>
                </div>
            </div>
        </section>
        <h1 class="text-center text-4xl text-red-500 font-mono error__msg"></h1>
        <br><br>
    </main>

    <!-- script file -->
    <script src="./assets/js/banking.js"></script>
</body>

</html>
