<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Union Bank</title>
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <!-- Login Title -->
    <header class="mt-12 md:mt-48 mb-12 mx-auto w-3/4">
        <h1 class="text-6xl font-semibold text-stone-600 text-center">Login To
            <span class="text-sky-600">
                Union Bank
            </span>
        </h1>
    </header>
    <main class="">
        <!-- Login Section -->
        <section class="md:w-3/12 mx-4 md:mx-auto bg-green-300 p-6 rounded-xl text-center">
            <div class="text-center">
                <h1 class="text-3xl">Please Login: </h1>
                <input type="text"
                    class="block w-4/5 my-2 rounded p-1 border-2 border-neutral-400 mx-auto hover:border-blue-400 email__input"
                    placeholder="Email">
                <input type="password"
                    class="block w-4/5 my-2 rounded p-1 border-2 border-neutral-400 mx-auto hover:border-blue-400 password__input"
                    placeholder="Password">
                <button onclick="login()"
                    class="w-3/5 bg-sky-600 text-white my-2 p-2 rounded login__btn">Submit</button>
            </div>
            <small class="error__msg text-stone-600 font-bold"></small>
        </section>
    </main>
    <!-- Script file -->
    <script src="./index.js"></script>
</body>

</html>
